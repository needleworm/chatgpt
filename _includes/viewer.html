      <p class="controller">
        <!-- &lang: 왼쪽 방향 화살표
        &rang: 오른쪽 방향 화살표 -->
        <span class="prev">&lang;</span>  
        <span class="next">&rang;</span>
      </p>
      <script>
        const slides = document.querySelector('.slides'); //전체 슬라이드 컨테이너
        const slideImg = document.querySelectorAll('.slides li'); //모든 슬라이드들
        let currentIdx = 0; //현재 슬라이드 index
        const slideCount = slideImg.length; // 슬라이드 개수
        const prev = document.querySelector('.prev'); //이전 버튼
        const next = document.querySelector('.next'); //다음 버튼
        const slide = document.querySelector('.slides li img'); //전체 슬라이드 컨테이너
        const slideWidth = slide.clientWidth; //한개의 슬라이드 넓이
        const slideMargin = 100; //슬라이드간의 margin 값

        //전체 슬라이드 컨테이너 넓이 설정
        slides.style.width = (slideWidth + slideMargin) * slideCount + 'px';

        function moveSlide(num) {
          const slide = document.querySelector('.slides li img'); //전체 슬라이드 컨테이너
          slides.style.left = -num * (slide.clientWidth + 100)+ 'px';
          currentIdx = num;
        }

        window.addEventListener("resize", function(){
          slides.style.left = 0 + 'px';
          currentIdx = 0;
        })

        prev.addEventListener('click', function () {
            /*첫 번째 슬라이드로 표시 됐을때는 
            이전 버튼 눌러도 아무런 반응 없게 하기 위해 
            currentIdx !==0일때만 moveSlide 함수 불러옴 */

            if (currentIdx !== 0) {
              moveSlide(currentIdx - 1) 
            } else {
              moveSlide(slideCount -1)
            }
        });

        next.addEventListener('click', function () {
            /* 마지막 슬라이드로 표시 됐을때는 
            다음 버튼 눌러도 아무런 반응 없게 하기 위해
            currentIdx !==slideCount - 1 일때만 
            moveSlide 함수 불러옴 */
            if (currentIdx !== slideCount - 1) {
            moveSlide(currentIdx + 1);
            } else {
              moveSlide(0)
            }
        });
      </script>
      <style>
        /* 초기화 */
        #viewer *{

        #viewer i{

        }
        /* 보여줄 구간의 높이와 넓이 설정 */
        #viewer #slideShow{

          max-width:90vw;
          aspect-ratio: 210 / 297;
          position: relative;
          overflow: hidden;   
          margin: 50px auto;
          /*리스트 형식으로 이미지를 일렬로 
          정렬할 것이기 때문에, 500px 밖으로 튀어 나간 이미지들은
          hidden으로 숨겨줘야됨*/
        }

        #viewer .slides{
          position: absolute;
          left: 0;
          top: 0;
          max-height: 80vh;
          max-width: 3240vw;
          aspect-ratio: 7770 / 297;
          transition: left 0.5s ease-out; 
          /*ease-out: 처음에는 느렸다가 점점 빨라짐*/
        }

        /* 첫 번째 슬라이드 가운데에 정렬하기위해
        첫번째 슬라이드만 margin-left조정 */
        #viewer .slides li:first-child{
        }

        /* 슬라이드들 옆으로 정렬 */
        #viewer .slides li:not(:last-child){
          float: left;
          margin-right: 100px;
        }

        #viewer .slides li{
          float: left;
          list-style: none;
        }

        #viewer .controller span{
          position:absolute;
          background-color: transparent;
          color: black;
          text-align: center;
          border-radius: 50%;
          padding: 10px 20px;
          top: 50%;
          font-size: 1.3em;
          cursor: pointer;
        }

        /* 이전, 다음 화살표에 마우스 커서가 올라가 있을때 */
        #viewer .controller span:hover{
          background-color: rgba(128, 128, 128, 0.11);
        }

        #viewer .prev{
          left: 10px;
        }

        /* 이전 화살표에 마우스 커서가 올라가 있을때 
        이전 화살표가 살짝 왼쪽으로 이동하는 효과*/
        #viewer .prev:hover{
          transform: translateX(-10px);
        }

        #viewer .next{
          right: 10px;
        }

        /* 다음 화살표에 마우스 커서가 올라가 있을때 
        이전 화살표가 살짝 오른쪽으로 이동하는 효과*/
        #viewer .next:hover{
          transform: translateX(10px);
        }
